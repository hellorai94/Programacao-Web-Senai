  <section class="principal">
    <h1>bem-vindos de volta aos anos 2000</h1>
    <h3>quer viver a nostalgia? mergulhe aqui</h3>
   <div id="busca">
      <input type="text" id="txtBusca" placeholder="o que você quer reviver?" />
      <input type="text" id="btnBusca" placeholder="let's go"/>
   </div>
  </section>

  <section class="lembrancas">
    <div class="destaques__principal caixa">
      <a href="#">
        <h3 class="destaques__titulo">músicas mais ouvidas</h3>
      </a>
    </div>
    <div class="destaques__secundario caixa" id="filmes">
      <a href="">
        <h3 class="destaques__titulo">filmes mais assistidos</h3>
      </a>
    </div>

      <a href="">
        <h3 class="destaques__titulo">séries mais assistidas</h3>
      </a>
    </div>
  </section>

  <section class="formulario">
    <form id="interacao" action="" method="post">
      <div>
        <p><h3 class="titulo">manda um depoimento para gente</h3></p>
        <input type="text" id="name" class="formFinal" placeholder="digite aqui como você gostaria de ser chamado"/>
      </div>
      <div>
        <input type="email" id="mail" class="formFinal" placeholder="deixe seu e-mail pra fazer parte da nossa comunidade" />
      </div>
      <div>
        <label for="msg">compartilha aqui o que você mais sente saudades dos anos 2000:</label><br><br>
        <textarea id="msg" class="formFinal"></textarea>
      </div>
      <div class="button">
        <button type="submit">add</button>
      </div>
    </form>
  </section>
